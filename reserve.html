<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <script src="https://cdn.tailwindcss.com"></script>
          <script src="https://kit.fontawesome.com/69f9015363.js" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="css/swiper-bundle.min.css">
          <link rel="stylesheet" href="restuarant.css">
          <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
          
          <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
          <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                  }
                }
              }
            }
          </script>
        
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        
</head>
<body>


  <a href="#" onclick="showReservationOverlay()">
    <button class="border-solid border-2 border-sky-500 px-4 py-2">Reserve/Waitlist</button>
  </a>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 z-50">
    <div id="reservation-form" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 z-50">
      <h2 class="text-2xl font-bold mb-4">Reservation Form</h2>

      <!-- Reservation Form -->
      <form>
        <label for="numPeople">Number of People:</label>
        <select id="numPeople" name="numPeople">
          <!-- Add options for number of people -->
          <option value="1">1</option>
          <option value="2">2</option>
          <!-- Add more options as needed -->
        </select>

        <label for="reservationDate">Date:</label>
        <input type="date" id="reservationDate" name="reservationDate" required>

        <button type="submit" class="border-solid border-2 border-sky-500 px-4 py-2">Submit Reservation</button>
      </form>

      <!-- Cancel Button -->
      <button id="cancel-btn" onclick="hideReservationOverlay()">Cancel</button>
    </div>
  </div>

  <!-- Your other scripts here -->

  <script>
    // JavaScript functions to show/hide overlay
    function showReservationOverlay() {
      document.getElementById('overlay').classList.remove('hidden');
    }

    function hideReservationOverlay() {
      document.getElementById('overlay').classList.add('hidden');
    }
  </script>
</body>
</html>
